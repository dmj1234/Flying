<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flying - 前端网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="beijing ">
        <header class="globalHeader">
            <form class="searchForm" method="get" action="https://www.baidu.com/s">
                <div class="fl">Flying</div>
                <input name="wd" type="text" value="在Flying上搜索或添加网址">
                <button type="submit">搜索</button>
            </form>
        </header>
        <main class="globalMain">
            <ul class="siteList">
                <li class="last">
                    <div class="addButton">
                        <div class="icon-wrapper">
                            <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                      </svg>
                        </div>
                        <div class="text">新增网站</div>

                    </div>
                </li>
            </ul>
        </main>
    </div>
    <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
